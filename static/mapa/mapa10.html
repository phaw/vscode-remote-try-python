<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>http://c2.altsoft.pl/mapa/mapa9.html</title>
    <link rel="stylesheet" href="styles/mapa9.css">
    
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyA-plbweTBskUlrdD_mfsyKy64_ELYToEU"></script>
    <script type="text/javascript" src="js/maplabel-compiled.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

	<style>
	.buttonSet {
	  border: none;
	  padding: 6px 6px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 14px;
	  margin: 2px 16px;
	  cursor: pointer;
  	  background-color: #FF0000;
	  color: white;
	}
	.buttonCancel {
	  border: none;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 18px;
	  margin: 4px 2px;
	  cursor: pointer;
	  color: black;
	  width: 96%;
	}
	</style>
    
  </head>

  <body>
    <div id="map"></div>
    <div id="version">wersja 3</div>
    <div id="marker"></div>
    <div id="panel1" class="panel" style='top:50px'>
        <div id="title1" style='color:white background:#E61B2D'>Trasa GPS</div>
        <div id="content1" class="content">
            <div class="row-fluid">
                <p>TaxiNr:<input type="text" id="taxinr" /></p>
                <p>Od:<input type="text" id="data_od" /></p>
                <p>Do:<input type="text" id="data_do" /></p>
                <button id="close1">Zamknij</button>
                <br>
                <br>
                <br>
                <br>
                <div class="span4">
                    <input id="time" type="range" value="0" steps="1" disabled="true" />
                    <div class="span4 offset4">
                        <div id="timeinfo" class="alert alert-success">
                            &nbsp;
                        </div>
                    </div>
                </div>
                --------------------------
                <div class="span4 offset4">
                    <div id="info" class="alert alert-success">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="panel2" class="panel" style="top:210px">
        <div id="content" class="content">
            <button id="close2" type="button" class="btn btn-primary">Zamknij</button>
            <br />
            <div id="opis"></div>
            <br />
            <select id="migawki" size="10"></select>
        </div>
    </div>
    
    
    <script src="js/mapa10.js"></script>
  </body>
  
</html>
